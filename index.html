<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Login" />
    <title>Log-in</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="text-center bg-dark container-sm">
    <main class="form-signin nav-link active text-light" style="margin: 30%">
      <form class="needs-validation" action="home.html" novalidate>
        <h3 class="text-light mb-2">Please sign in</h3>
        <input
          type="text"
          class="form-control"
          id="inputUser"
          placeholder="Username"
          required
          autofocus
        />
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div id="loginFeedback" class="invalid-feedback">
          Invalid Username or Password
        </div>
        <button class="w-100 mt-2 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/LoginScript.js"></script>
  </body>
</html>
